<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
        <h1><u>Registration Form</u> </h1>

        <fieldset>
            <legend>Registration</legend>
                <form action="">
                    <div>
                        <label for="fname"> Firstname:</label>
                        <input type="text" placeholder="enter Firstname" id="fname">
                    </div>
                    <div>
                        <label for="lname"> Lastname:</label>
                        <input type="text" placeholder="enter Lastname" id="lname">
                    </div>
                    <div>
                        <label for="email"> Email:</label>
                        <input type="email" placeholder="enter Email Address" id="email">
                    </div>
                    <div>
                        <label for="password">Password:</label>
                        <input type="password" placeholder="enter password" id="password">
                    </div>
                    <div>
                        <label for="">Gender:</label>
                        <label for="">Male</label><input type="radio" name="Gender" value="Male">
                        <label for="">Female</label><input type="radio" name="Gender" value="Female">
                        <label for="">Other</label><input type="radio" name="Gender" value="Other">
                    </div>
                    <div>
                        <label for="age">Age:</label>
                        <input type="number" id="age">
                    </div>
                    <div>
                        <label for="">Preference:</label>
                        <label for="">Acrylic Painting</label><input type="checkbox">
                        <label for="">Oil Painting</label><input type="checkbox">
                        <label for="">Watercolour Painting</label><input type="checkbox">
                    </div>
                    <div>
                        <label for="">Occupation:</label>
                        <select name="" id="">
                            <option value="">select a value</option>
                            <option value="student">student</option>
                            <option value="working">working</option>
                        </select>
                    </div>
                    <div>
                        <label for="">Bio</label>
                        <textarea name="" id="" cols="50" rows="5"></textarea>
                    </div>
                    <div>
                        <label for="">DOB</label>
                        <input type="date">
                    </div>
                    <div>
                        <div>
                            <label for="">Phone No:</label>
                            <input type="text" value="+91" disabled>
                            <input type="text" placeholder="phone no">
                        </div>
                    </div>
                    <div>
                        <button type="submit">Submit</button>
                        <button type="reset">Reset</button>
                    </div>
                </form>
            
        </fieldset>
    
    
</body>
</html>
